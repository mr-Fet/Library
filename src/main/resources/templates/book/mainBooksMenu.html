<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Меню редактирования книг</h1>
<h2>Создайте новую книгу</h2>
<form th:action="@{/Books/addBook}" th:object="${newBook}" method="post">

    Book name:
    <label>
        <td><input type="text" th:field="${newBook.bookName}" th:value="${newBook.bookName}" /></td>
    </label>
    <br />
    Author ID :
    <label>
        <td><input type="text" th:field="${newBook.authorId}" th:value="${newBook.authorId}" /></td>
    </label>
    <br />
    Category:
    <label>
        <td><input type="text" th:field="${newBook.category}" th:value="${newBook.category}" /></td>
    </label>

    <input type="submit" value="Отправить">
</form>

<h2>Поиск книги</h2>

<button onclick="location.href='searchById.html'">Поиск по ID</button>
<br>
<button onclick="location.href='searchByAuthor.html'">Поиск по автору </button>
<br>
<button onclick="location.href='searchByName.html'">Поиск по названию </button>
<br>

<h1>Список книг</h1>

<table border="1">
    <tr>
        <th>Book ID</th>
        <th>Book Name</th>
        <th>Author ID</th>
        <th>Category</th>
        <th>Delete book</th>
        <th>Update book</th>
    </tr>

    <tr th:each="book : ${allBooks}">
        <td th:text="${book.bookId}">Book ID</td>
        <td th:text="${book.bookName}">Book Name</td>
<!--        <td th:text="${book.authorId}">Author ID</td>-->
        <td th:text="${book.category}">Category</td>
        <td>
            <a th:href="@{/Books/deleteBook/__${book.bookId}__}"><button type="submit">Delete</button></a>
        </td>
        <td>
            <a th:href="@{/Books/updateBook1/__${book.bookId}__}"><button type="submit">Update</button></a>
        </td>
    </tr>

</table>
<br>
<button onclick="location.href='/dataEditing.html'">Назад</button>
</body>

</html>
