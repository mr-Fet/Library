<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Создайте аккаунт новому сотруднику</h2>
<form action="/Library/AddWorkerServ" method="post">

    workerId:
    <label>
        <input type="text" name="workerId">
    </label>
    <br />

    <input type="radio" name="role" value="byAdmin" checked> Admin<br>
    <input type="radio" name="role" value="byLibrarian"> Librarian<br>

    login:
    <label>
        <input type="text" name="login">
    </label>
    <br />
    password:
    <label>
        <input type="text" name="password">
    </label>
    <br />


    <input type="submit" value="Отправить">
</form>
<button onclick="location.href='./workerEditing.html'">Назад</button>
</body>
</html>
